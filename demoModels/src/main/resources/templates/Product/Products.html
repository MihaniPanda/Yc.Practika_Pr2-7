<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Товары</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="navbar-brand mt-2 mt-lg-0" href="/">
          <img
                  src="https://ic.wampi.ru/2022/11/24/pngwing.com.png"
                  height="50"
                  alt="Panda Logo"
                  loading="lazy"
          />
        </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">Сотрудники</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/">Все сотрудники</a></li>
              <li><a class="dropdown-item" href="/employee/add">Добавить сотрудника</a></li>
              <li><a class="dropdown-item" href="#">Что то на будущее</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="/products" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-expanded="false">Товары</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown1">
              <li><a class="dropdown-item" href="/products">Все товары</a></li>
              <li><a class="dropdown-item" href="/product/add">Добавить товар</a></li>
              <li><a class="dropdown-item" href="#">Что то на будущее</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Что то на будущее</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<body>

<h2>Все товары</h2>
<!--<a style="margin: 5px;" href="/product/add">Добавить товар</a><br />-->

<form>
  <label style="padding-right: 10px">Поиск по наименованию:</label><input type="text" name="nameproduct">
  <button formmethod="post"  formaction="/product/filterContains/result" type="submit">Найти сходства</button>
  <button formmethod="post"  formaction="/product/filterAll/result" type="submit">Найти целиком</button>
  <div style="padding: 13px;"></div>

  <table  style="border-collapse: collapse; border: 2px solid #dddddd; width: 70%; margin-bottom: 20px;" >
    <tr style="font-weight: bold; padding: 5px; background: #efefef; border: 3px solid #dddddd;">
      <th style="border: 3px solid #dddddd;">Название</th>
      <th style="border: 3px solid #dddddd;">Цена</th>
      <th style="border: 3px solid #dddddd;">Количество</th>
      <th style="border: 3px solid #dddddd;">Страна</th>
      <th style="border: 3px solid #dddddd;">Описание</th>
      <th style="border: 3px solid #dddddd;">Дата производства</th>
      <th style="border: 3px solid #dddddd;"></th>
  </tr>
  <tr  th:each="el : ${products}" style="border: 3px solid #dddddd; padding: 5px;">
    <td th:text="${el.nameproduct}" style="border: 2px solid #dddddd;"></td>
    <td th:text="${el.price}" style="border: 2px solid #dddddd;"></td>
    <td th:text="${el.amount}" style="border: 2px solid #dddddd;"></td>
    <td th:text="${el.country}" style="border: 2px solid #dddddd;"></td>
    <td th:text="${el.description}" style="border: 2px solid #dddddd;"></td>
    <td th:text="${el.creationdate}" style="border: 2px solid #dddddd;"></td>
    <td><button formmethod="get" th:formaction="'/product/'+${el.id}" style="border: 2px solid #dddddd; width: 100%;">Изменить</button></td>
  </tr>
</table>
</form>
</body>
</html>
