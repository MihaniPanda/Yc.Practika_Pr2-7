<body>
<form th:action="${'/evaporator/add'}" th:object="${evaporators}" method="post">
    <h3>Добавление испарителей</h3>
    <p>Введите данные</p>
    <input style="padding: 5px; margin: 5px;"  type="text" name="type" placeholder="Наименование">
    <div style="color: red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div><br />
    <input style="padding: 5px; margin: 5px;" type="number" name="price" placeholder="Цена">
    <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div><br/>
    <input style="padding: 5px; margin: 5px;" type="text" name="manufacturer" placeholder="Производитель">

    <button type="submit">Добавить испаритель</button>
</form>
</body>
