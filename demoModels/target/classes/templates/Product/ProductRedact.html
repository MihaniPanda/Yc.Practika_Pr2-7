<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Изменение данных товара</title>  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="navbar-brand mt-2 mt-lg-0" href="/">
          <img
                  src="https://ic.wampi.ru/2022/11/24/pngwing.com.png"
                  height="50"
                  alt="Panda Logo"
                  loading="lazy"
          />
        </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">Сотрудники</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/">Все сотрудники</a></li>
              <li><a class="dropdown-item" href="/employee/add">Добавить сотрудника</a></li>
              <li><a class="dropdown-item" href="#">Что то на будущее</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="/products" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-expanded="false">Товары</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown1">
              <li><a class="dropdown-item" href="/products">Все товары</a></li>
              <li><a class="dropdown-item" href="/product/add">Добавить товар</a></li>
              <li><a class="dropdown-item" href="#">Что то на будущее</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Что то на будущее</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<body>
<h2>Изминение данных товара</h2>
<form th:action="@{/product/edit/{id}(id=${product.id})}"method="post" th:object="${product}">
  <input style="padding: 5px; margin: 5px;" type="text" name="nameproduct" th:value="*{nameproduct}" placeholder="Введите Название продукта">
  <div style="color: red" th:if="${#fields.hasErrors('nameproduct')}" th:errors="*{nameproduct}"></div><br />
  <input style="padding: 5px; margin: 5px;" type="text" name="price" th:value="*{price}" placeholder="Введите цену">
  <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div><br />
  <input style="padding: 5px; margin: 5px;" type="text" name="amount" th:value="*{amount}" placeholder="Введите количество">
  <div style="color: red" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div><br />
  <input style="padding: 5px; margin: 5px;" type="text" name="country" th:value="*{country}" placeholder="Введите страну производителя">
  <div style="color: red" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div><br />
  <input style="padding: 5px; margin: 5px;" type="date" name="creationdate" th:value="*{creationdate}" placeholder="Введите дату">
  <div style="color: red" th:if="${#fields.hasErrors('creationdate')}" th:errors="*{creationdate}"></div><br />
  <textarea style="padding: 5px; margin: 5px;" type="text" th:text="*{description}" name="description" placeholder="Введите описание"></textarea>
  <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
  <br>
  <button type="submit">Изменить данные сотрудника</button>
</form>
<div style="padding-top: 13px;" >
  <form th:action="@{/product/{id}/remove(id=${product.id})}" th:object="${product}"  method="post">
    <button type="submit" > Удалить </button>
  </form>
</div>
</body>
</html>
